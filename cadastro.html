<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOJA PURPURINA</title>
    <script src="javascript.js"></script>
    <script src="cadasjava.js"></script>
</head>
<body>
    <header>
        <h1>LOJA PURPURINA</h1>
    </header>
    <div>
    <h1>Cadastre um item:</h1>
    <form action="" onsubmit="controlar_cadastro()" class="cadastro">
        <label>
            <span>Nome do produto</span>
            <input name="nome" type="text" id="nome"/>
        </label>
    </div>
    <div>
        <label>
            Valor:
            <input type="number">
        </label>
    </div>
    <div>
        <label>
            Descrição:
            <textarea name="descricao" cols="30" rows="10"
            id="descricao"></textarea> <br>
        </label>
    </div>
    <div>
        <label for="produto" >Foto do produto:</label>
        <input name="produto" type="file" id="produto"/>
    </div>
    <div>
        <button>Enviar Formulário</button>
    </div>
    </form>
    <button onclick="menu()">Menu</button>
    <div>
    <button onclick="controlar_lista(Caneta)">Exibir lista de caneta</button>
    </div>
    <div>
    <button onclick="controlar_lista(Marcador)">Exibir lista de marcador</button>
    </div>
    <div>
    <button onclick="controlar_lista(kitEScolar)">Exibir lista de KIT Escolar</button>
    </div>

</body>
</html>
